<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-blue-800 my-14 mx-14">
    <div class="flex justify-center mt-24 space-x-20">
        <img src="/img/pin.png" class="">

    <div class="text-center text-3xl space-y-24 my-16 ">
        <p class="text-4xl text-white font-bold">MASUKAN PIN</p>
        <form action="" onsubmit="pin()">
        <input class="border-2 border-black-600" type="password" required placeholder="Masukan pin" id="angkapin">
        <input type="submit" class="text-white" value="ENTER">
        </form>
        <h1 class="font-bold text-white">TEKAN 'ENTER' JIKA SELESAI<br> MEMASUKAN PIN</h1>
    </div>
</div>
</body>
<script>
    function pin() {
        let pin = document.getElementById("angkapin").value;
        if (pin == '123456') {
            window.open('tunai.html','_blank');
            window.close('pin.html');
        } else {
            alert('pin yang anda masukan salah');
        } 

    };
</script>
</html>
